---
indexpage:
  title: Documentación de Astra Control Center 22.04
  summary: El software Astra Control Center proporciona gestión de datos para aplicaciones
    de los clústeres de Kubernetes en su entorno local. Realice backups fácilmente
    de aplicaciones de Kubernetes, migre datos a un clúster diferente y cree, de forma
    instantánea, clones de aplicaciones de trabajo. Si necesita gestionar aplicaciones
    de Kubernetes que se ejecutan en un cloud público, diríjase a los documentos de
    Astra Control Service.
  keywords: astra control center, kubernetes, data management, cluster, cloud, on-premises,
    2204
  lead: El software Astra Control Center proporciona gestión de datos para aplicaciones
    de los clústeres de Kubernetes en su entorno local. Realice backups fácilmente
    de aplicaciones de Kubernetes, migre datos a un clúster diferente y cree, de forma
    instantánea, clones de aplicaciones de trabajo. Si necesita gestionar aplicaciones
    de Kubernetes que se ejecutan en un cloud público, diríjase a los documentos de
    Astra Control Service.
